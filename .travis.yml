sudo: false

language: c++

branches:
  only:
    - master

addons:
  apt:
    packages:
      - cmake
      - doxygen
      - libopenal-dev
      - libjpeg-dev
      - libudev-dev
      - libxrandr-dev
      - libfreetype6-dev
      - libvorbis-dev
      - libflac-dev

compiler: g++
os: linux

install:
  - scripts/sfml.sh

script:
  - scripts/build.sh

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: doc/html
  github_token: $GH_REPO_TOKEN
  on:
    branch: master

sudo: false

language: c++

branches:
  only:
    - master

addons:
  apt:
    packages:
      - g++-5
      - cmake
      - doxygen
      - libopenal-dev
      - libjpeg-dev
      - libudev-dev
      - libxrandr-dev
      - libfreetype6-dev
      - libvorbis-dev
      - libflac-dev
    sources: &sources
      - llvm-toolchain-precise-3.8
      - ubuntu-toolchain-r-test

compiler: g++-5
os: linux

install:
  - scripts/sfml.sh

script:
  - scripts/build.sh

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: doc/html
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
